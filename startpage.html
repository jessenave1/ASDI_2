<!DOCTYPE html>
<!-- Simple comic book inventory app -->
<!--Author: Jesse Nave-->
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta description="Comic book inventory list."/>
        <meta name="author" content="SitePoint"/>
        <meta keywords="comic, books, collection"/>
        <meta name="robots" content="index, follow"/>
        <meta name="viewport" content="width=default-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
        <meta name="HandheldFriendly" content="True"/>
        <meta name="MobileOptimized" content="320"/>
        <link href="form.css" rel="stylesheet"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <title>COMIC BOOK INVENTORY</title>
    </head>
    <body style="background-color:orange">
        
        <div id="page1">
        <h1>Comic Book Inventory</h1>
        <form method= "Link" action="addItem.html" method="post" id="contactForm">
            <fieldset id="reg">
                <legend id="which">Add a Comic!</legend>
                <ul id="dataul">
                    <li><label id="words" for="addComic">Keep your comic book inventory with you!</label></li>
                    <div>
                    <button style="margin-left:30px" type="button" id="additem" name="additem" value="Save Comic" class="css3button">Add Comic</button>
                    </div>
                    <div>
                    <button style="margin-left:30px" type="button" id="jsonbutton" name="jsonbutton" value="getjson" class="css3button">JSON</button>
                    </div>
                    <div>
                    <button style="margin-left:30px" type="button" id="xmlbutton" name="xmlbutton" value="getxml" class="css3button">XML</button>
                    </div>
                    <div>
                    <button style="margin-left:30px" type="button" id="csvbutton" name="csvbutton" value="getcsv" class="css3button">CSV</button>
                    </div>
                </ul>
                <div id="cm"> </div>
                <img id="hero" src="super_hero1.png" width="100" height="150"/>
                <div id="jer">
                    <li id="je" ><label for="search">Search saved Comics</label><input type="text" id="search" onfocus="styleField();" onblur="unStyleField();"/></li>
                </div>
            </fieldset>
            <ul>
                <li><label id="browse">Browse recently added comics.</label></li>
                <aside id="links">
                <nav>
                    <a href="#" id="comic1" onclick="parent.location='comic1.html'">Spider-Man #456</a>
                </nav>
                <nav>
                    <a href="#" id="comic2" onclick="parent.location='comic2.html'">Superman #205</a>
                </nav>
                <nav>
                    <a href="#" id="comic3" onclick="parent.location='comic3.html'">Iron Man #376</a> 
                </nav>
            </aside>
            </ul>
            <ul>
                <li><label id="browse1">Browse all comics.</label></li>
                <nav>
                    <a href="#" id="allcomics" onclick="parent.location='allcomics.html'">Your Inventory</a>
                </nav>
            </ul>
        </form>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
