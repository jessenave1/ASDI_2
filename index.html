<section id="page3" data-role="page" data-theme="b">
	
	<header data-role="header" data-theme="b"><h1>Alert</h1></header>
	
	<div id="accel" class="content" data-role="content" data-theme="b">
		
		<div id="alert" data-theme="b">

	</div>

<script type="text/javascript" src="jquery.1.7.1.js"></script>
<script type="text/javascript" src="jquery.mobile-1.1.0.min.js"></script>
<script type="text/javascript" charset="utf-8">

    //wait for PhoneGap to load
	document.addEventListener("deviceready", $.loaded, false);
	 
	// PhoneGap is ready
	$.loaded = function() {
	    $.startWatch();
	};
	 
	// Start watching the acceleration
	 
	$.startWatch = function() {
	 
	    // Update acceleration every 3 seconds
	    var options = { frequency: 300 };
	 
	    var watchID = navigator.accelerometer.watchAcceleration($.onSuccess, $.onError, options);
	};
	 
	// Stop watching the acceleration
	$.stopWatch = function() {
	    if ($.watchID) {
	        navigator.accelerometer.clearWatch($.watchID);
	        $.watchID = null;
	    }
	};
	 
	// Success
	$.onSuccess = function(acceleration) {
	    var element = $('#accelerometer');
	    $.element.html = 'Acceleration X: ' + acceleration.x + '<br />' +
	                        'Acceleration Y: ' + acceleration.y + '<br />' +
	                        'Acceleration Z: ' + acceleration.z + '<br />' +
	                        'Timestamp: '      + acceleration.timestamp + '<br />';
	                        console.log($.element);
	};
	
	
	 
	 // Error
	$.onError = function() {
	    alert('onError!');
	};
$("#alertButton").click(function(){
	$.showAlert = function() {
        navigator.notification.alert(
            'You are the winner!',  // message
            'Game Over',            // title
            'Done'                  // buttonName
        );
    };

    // Beep three times
    //
    $.playBeep = function() {
        navigator.notification.beep(3);
    };

    // Vibrate for 2 seconds
    //
    $.vibrate = function() {
        navigator.notification.vibrate(2000);
    };
    });
    </script>
