<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta description="Comic book inventory list."/>
        <meta name="author" content="SitePoint"/>
        <meta keywords="comic, books, collection"/>
        <meta name="robots" content="index, follow"/>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
        <meta name="HandheldFriendly" content="True"/>
        <meta name="MobileOptimized" content="320"/>
        <link href="form.css" rel="stylesheet"/>
<title>Comic Keeper (Camera)</title>
<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>

</head>
  <body>
    <button style="margin-left:30px" type="button" id="camera1" name="camera1" value="Save Comic" class="css3button" onclick="capturePhoto();">Capture Photo</button> <br>
    <button style="margin-left:30px" type="button" id="camera2" name="additem" value="Save Comic" class="css3button" onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
    <button style="margin-left:30px" type="button" id="camera3" name="additem" value="Save Comic" class="css3button" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
    <button style="margin-left:30px" type="button" id="camera4" name="additem" value="Save Comic" class="css3button" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
    
    <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
    <img style="display:none;" id="largeImage" src="" />
    
        <script type="text/javascript" charset="utf-8">

    var pictureSource;  
    var destinationType; 


    document.addEventListener("deviceready",onDeviceReady,false);

 
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
    }


    function onPhotoDataSuccess(imageData) {

      var smallImage = document.getElementById('smallImage');

      smallImage.style.display = 'block';


      smallImage.src = "data:image/jpeg;base64," + imageData;
    }


    function onPhotoURISuccess(imageURI) {

      var largeImage = document.getElementById('largeImage');


      largeImage.style.display = 'block';

      largeImage.src = imageURI;
    }

    function capturePhoto() {
     
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50 });
    }


    function capturePhotoEdit() {
     
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20, allowEdit: true }); 
    }


    function getPhoto(source) {
     
      navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, 
        destinationType: destinationType.FILE_URI,
        sourceType: source });
    }


    function onFail(message) {
      alert('Failed because: ' + message);
    }

    </script>
  </body>
</html>
